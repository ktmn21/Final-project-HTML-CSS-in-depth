<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <img src="logos/Asset%201@3x.png" alt="Little Lemon Logo">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Book</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
</header>
<section class="promo">
    <h1>30% Off This Weekend</h1>
    <article>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </article>
</section>
<main>
    <section class="carousel-container">
        <button class="carus prev" onclick="moveSlide(-1)">❮</button>
        <div class="carousel">
            <div class="carousel-item">
                <h2>Jewelry</h2>
                <img src="logos/img.png" alt="">
                <p>$39.00</p>
                <button type="button" class="buy">Add to card</button>
            </div>
            <div class="carousel-item">
                <h2>Ring</h2>
                <img src="logos/img_1.png" alt="">
                <p>$32.10</p>
                <button type="button" class="buy">Add to card</button>
            </div>
            <div class="carousel-item">
                <h2>Necklaces</h2>
                <img src="logos/img_2.png" alt="">
                <p>$229.00</p>
                <button type="button" class="buy">Add to card</button>
            </div>
            <div class="carousel-item">
                <h2>Dimonds</h2>
                <img src="logos/img_3.png" alt="">
                <p>$129.30</p>
                <button type="button" class="buy">Add to card</button>
            </div>
            <div class="carousel-item">
                <h2>Earings</h2>
                <img src="logos/img_4.png" alt="">
                <p>$199.00</p>
                <button type="button" class="buy">Add to card</button>
            </div>
            <div class="carousel-item">
                <h2>Ring</h2>
                <img src="logos/img_5.png" alt="">
                <p>$219.00</p>
                <button type="button" class="buy">Add to card</button>
            </div>
        </div>
        <button class="carus next" onclick="moveSlide(1)">❯</button>
    </section>
</main>
<footer>
    <div>
        <img src="logos/Asset%204@3x.png" alt="Little Lemon Logo">
    </div>
    <div>
        <p>© Mangata&Gallo</p>
    </div>
</footer>
<script src="js.js"></script>
</body>
</html>
